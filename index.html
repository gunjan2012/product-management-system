<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Gunjan Dalwadi" />
  <meta name="description"
    content="Efficiently manage your products with our product management system. Add, edit, delete, search, and sort products with ease." />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- bundle js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- google fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- sweet alert -->
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="style.css" />
  <!-- favicon -->
  <link rel="shortcut icon" href="https://static.thenounproject.com/png/2092445-200.png" type="image/x-icon">
  <title>Product Management System - Manage Your Products Efficiently</title>
</head>

<body>
  <div class="container">
    <h2 class="my-5 d-flex justify-content-center">
      Product Management System
    </h2>
    <!-- Product Name and image -->
    <div class="row">
      <div class="col-12 col-md-6">
        <label for="name">Name: </label>
        <input id="name" type="text" class="form-control" placeholder="Enter name of product" />
      </div>
      <div class="col-12 col-md-6">
        <label for="product-image">Product Image: </label>
        <div class="input-group">
          <input class="form-control" type="file" class="form-control" id="uploadFile" accept="image/*" />
          <label class="input-group-text" for="inputGroupFile02">Upload</label>
        </div>
      </div>
    </div>
    <!-- Product description & Preview image -->
    <div class="row mt-3">
      <div class="col-12 col-md-6">
        <label for="description">Description: </label>
        <textarea class="form-control" name="description" id="description" placeholder="Enter product description"
          cols="60" rows="5"></textarea>
      </div>
      <div class="col-12 col-md-6">
        <label for="image-preview">Image Preview: </label>
        <div class="preview-image d-flex justify-content-center">
          <img id="prodImg" />
        </div>
      </div>
    </div>
    <!-- Product price -->
    <div class="row mt-3">
      <div class="col-12 col-md-6">
        <label for="price">Price: </label>
        <input type="number" name="price" placeholder="Enter product price" id="price" class="form-control" />
      </div>
    </div>
    <!-- submit & reset button -->
    <div class="d-flex justify-content-center m-2">
      <button class="btn btn-success" id="submit" onclick="addData()">
        Add Product
      </button>
      <button class="btn btn-primary ms-4" id="reset" onclick="resetData()">
        Clear All
      </button>
    </div>
    <hr class="mt-5" />
    <!-- search pannel -->
    <div class="row mt-5">
      <div class="input-group mb-3">
        <input type="text" id="search" class="form-control" placeholder="Search Product" autocomplete="off" />
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-4">
      <div class="table-wrapper col-12">
        <table class="table table-bordered" id="sortTable">
          <thead class="table-header text-center">
            <tr>
              <th type="number" class="col-header">ID <span class="material-symbols-outlined">
                  arrow_drop_up
                </span></th>
              <th type="string" class="col-header">Name <span class="material-symbols-outlined">
                  arrow_drop_up
                </span></th>
              <th type="number" class="col-header">Price(&#8377;) <span class="material-symbols-outlined">
                  arrow_drop_up
                </span></th>
              <th type="string" class="col-header">Description <span class="material-symbols-outlined">
                  arrow_drop_up
                </span></th>
              <th>View/Delete</th>
            </tr>
          </thead>
          <tbody id="dataTable"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
