<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Gunjan Dalwadi" />
  <meta name="description"
    content="View product details and manage inventory with ease using our product management system. Edit or delete the product as needed." />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- bundle js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- sweet alert -->
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4@4/bootstrap-4.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="style.css" />
  <title>Viewing Product</title>
</head>

<body>
  <!-- Back Button -->
  <div class="container mt-2 d-flex justify-content-end">
    <a href="/index.html">
      <button class="btn btn-outline-secondary w-100">Back</button>
    </a>
  </div>
  <!-- Product details Container -->
  <div class="viewContainer d-flex justify-content-center">
    <div class="container border border-3 p-3 m-5" id="prodContainer">
      <div class="row">
        <div class="col-12 col-xs-4 col-sm-5 col-md-6 justify-content-center d-flex">
          <img id="imgContainer" alt="image" class="prod-image" />
        </div>
        <div class="col-12 col-xs-8 col-sm-7 col-md-6" id="productDetails">
          <h1 id="productName"></h1>
          <h5 class="text-danger" id="price"></h5>
          <p class="text-secondary" id="productDesc"></p>
          <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#Modal">
            Edit
          </button>
          <button class="btn btn-danger" onclick="deleteProduct()">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Edit product pannel -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <!-- product name -->
            <div class="mb-3">
              <label for="name">Name: </label>
              <input id="name" type="text" class="form-control" placeholder="Enter name of product" />
            </div>
            <!-- product description -->
            <div class="mb-3">
              <label for="description">Description: </label>
              <textarea class="form-control" name="description" id="description" placeholder="Enter product description"
                cols="60" rows="3"></textarea>
            </div>
            <!-- product image -->
            <div class="mb-3">
              <label for="product-image">Product Image: </label>
              <div class="input-group">
                <input class="form-control" type="file" class="form-control" id="uploadFile" accept="image/*" />
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>
            </div>
            <!-- image preview -->
            <div class="mb-3">
              <label for="image-preview">Image Preview: </label>
              <img id="previewImage" class="preview-image d-flex justify-content-center" />
            </div>
            <!-- product price -->
            <div class="mb-3">
              <label for="price">Price: </label>
              <input type="number" name="price" placeholder="Enter product price" id="price" class="form-control" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="updateData()">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="/view.js"></script>
</body>

</html>
